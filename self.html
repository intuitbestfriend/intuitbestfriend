<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인 체험하기</title>
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background: url('https://images.unsplash.com/photo-1465311444082-b6c1f7bba295?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.6);
    }
    .form {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #f59e0b;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form">
    <h1>나를 위한 대화 체험하기</h1>
    <p>당신의 감각을 깨우는 체험을 시작해보세요.<br>전화번호를 입력하시면 바로 체험이 가능합니다.</p>
    <input type="tel" placeholder="전화번호를 입력하세요" />
    <br>
    <button>체험 시작하기</button>
    <p style="margin-top: 10px; font-size: 0.9rem;">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</p>
  </div>
</body>
</html>
