<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나를 위한 대화 체험</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1573164713988-8665fc963095?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 800px;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: bold;
    }

    p {
      font-size: 1.4rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    input, button {
      font-size: 1.2rem;
      padding: 12px;
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 6px;
    }

    button {
      background-color: #f59e0b;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d97706;
    }

    .privacy {
      margin-top: 20px;
      font-size: 1rem;
      color: #ddd;
    }

    .home-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f59e0b;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">홈으로</a>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>나를 위한 대화 체험하기</h1>
      <p>당신의 감각을 깨우는 체험을 시작해보세요.<br>전화번호를 입력하시면 바로 체험이 가능합니다.</p>
      <input type="tel" placeholder="전화번호를 입력하세요" />
      <br />
      <button>체험 시작하기</button>
      <p class="privacy">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</p>
    </div>
  </div>
</body>
</html>
