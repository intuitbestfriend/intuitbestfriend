<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나를 위한 대화</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background: url('https://images.unsplash.com/photo-1600880292203-757bb62b4baf?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f59e0b;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    a.home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #f59e0b;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home">홈으로</a>
  <div class="box">
    <h1>나를 위한 대화 체험하기</h1>
    <p>당신의 감각을 깨우는 체험을 시작해보세요.<br>전화번호를 입력하시면 바로 체험이 가능합니다.</p>
    <input type="text" placeholder="전화번호 입력">
    <br>
    <button>체험 시작하기</button>
    <p style="margin-top:10px;">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</p>
  </div>
</body>
</html>
