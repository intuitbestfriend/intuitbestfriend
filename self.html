<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나를 위한 대화</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600880292089-90a7e086ee7e?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 900px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    p {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    input {
      font-size: 1.6rem;
      padding: 14px;
      width: 280px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    button {
      font-size: 1.6rem;
      padding: 14px 28px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d97706;
    }

    .note {
      font-size: 1.2rem;
      margin-top: 20px;
      opacity: 0.8;
    }

    .home-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f59e0b;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">홈으로</a>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>나를 위한 대화 체험하기</h1>
      <p>당신의 감각을 깨우는 체험을 시작해보세요.<br>전화번호를 입력하시면 바로 체험이 가능합니다.</p>
      <input type="text" placeholder="전화번호를 입력하세요">
      <br>
      <button>체험 시작하기</button>
      <div class="note">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</div>
    </div>
  </div>
</body>
</html>
