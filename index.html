<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intuit Best Friend</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Nanum Myeongjo', serif;
      background-color: #fff8f1;
      color: #4b2e2e;
      overflow-x: hidden;
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .bg-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-size: cover;
      background-position: center;
      animation: bgChange 20s infinite;
    }

    @keyframes bgChange {
      0%   { background-image: url('https://source.unsplash.com/1600x900/?family'); }
      33%  { background-image: url('https://source.unsplash.com/1600x900/?friends'); }
      66%  { background-image: url('https://source.unsplash.com/1600x900/?colleagues'); }
      100% { background-image: url('https://source.unsplash.com/1600x900/?family'); }
    }

    .changing-text {
      font-size: 2em;
      padding: 1rem 2rem;
      background-color: rgba(255, 248, 241, 0.7);
      border-radius: 15px;
      transition: opacity 1s ease;
    }

    .menu {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .menu a {
      padding: 1rem 2rem;
      background: #6e4b4b;
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    .menu a:hover {
      background: #5c3a3a;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    .section-image {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      margin: 1rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section-text {
      font-size: 1.2em;
      margin-top: 1rem;
      color: #5e3e3e;
    }
  </style>
</head>
<body>

  <!-- 첫 화면 -->
  <div class="hero">
    <div class="bg-slide"></div>
    <h1 class="changing-text" id="animated-text">지금, 당신에게 필요한 건 따뜻한 연결입니다.</h1>
    <div class="menu">
      <a href="#personal">나를 위한 대화</a>
      <a href="#workcare">워크케어 솔루션</a>
    </div>
  </div>

  <!-- 개인 상담 섹션 -->
  <section id="personal">
    <h2>나를 위한 대화</h2>
    <img class="section-image" src="https://source.unsplash.com/800x500/?student,book,happy" alt="학생 감성 이미지">
    <div class="section-text">
      어린이부터 청소년, 누구든 혼자 있고 싶은 날이 있죠.<br>
      나만을 위한 대화, 지금 Best Friend와 함께해보세요.
    </div>
  </section>

  <!-- 재직자 워크케어 섹션 -->
  <section id="workcare" style="background: #fff0e6;">
    <h2>워크케어 솔루션</h2>
    <img class="section-image" src="https://source.unsplash.com/800x500/?office,people,talk" alt="직장 이미지">
    <div class="section-text">
      함께 일하는 동료들 사이에도 감정은 존재합니다.<br>
      정서적 회복을 통한 몰입 향상, 조직 문화 개선까지.<br>
      지금 워크케어 솔루션을 만나보세요.
    </div>
  </section>

  <!-- 텍스트 순환 스크립트 -->
  <script>
    const texts = [
      "지금, 당신에게 필요한 건 따뜻한 연결입니다.",
      "친구처럼, 동료처럼, 내 편이 되어주는 AI.",
      "혼자가 아니에요. 마음을 회복하는 첫 걸음.",
      "내면의 힘을 깨우는 감성 상담 Best Friend",
      "함께하는 마음의 공간 - Intuit Best Friend"
    ];

    let i = 0;
    const el = document.getElementById("animated-text");

    function rotateText() {
      el.style.opacity = 0;
      setTimeout(() => {
        el.innerText = texts[i];
        el.style.opacity = 1;
        i = (i + 1) % texts.length;
      }, 500);
    }

    rotateText();
    setInterval(rotateText, 5000);
  </script>

</body>
</html>
