<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intuit Best Friend</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Pretendard', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      z-index: 1;
      padding: 20px;
    }

    .main-text {
      font-size: 2.5rem;
      font-weight: bold;
      animation: fadeIn 3s ease-in-out forwards;
    }

    .sub-text {
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 4s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    .buttons {
      margin-top: 30px;
    }

    .btn {
      margin: 0 10px;
      padding: 12px 24px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <div class="main-text">지금 이 순간, 당신에게 가장 필요한 건<br>‘내면의 강력한 힘’입니다.</div>
      <div class="sub-text">
        Best Friend는 당신 안의 감각을 깨워<br>
        생각보다 강한 내면의 힘을 회복하게 합니다.<br><br>
        지금, 가장 친한 친구와 대화해보세요.<br>
        무한한 잠재력과 직접 마주해 보세요.<br
