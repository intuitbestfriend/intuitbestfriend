<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나를 위한 대화 체험</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: #4a3f2b;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(4px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #d97706;
      animation: fadeInDown 2s ease-out forwards;
    }

    p {
      font-size: 1.1rem;
      margin: 20px 0;
      animation: fadeIn 3s ease-out forwards;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    button {
      background-color: #f59e0b;
      border: none;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #d97706;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>나를 위한 대화 체험하기</h1>
    <p>
      당신의 감각을 깨우는 체험을 시작해보세요. <br />
      전화번호를 입력하시면 바로 체험이 가능합니다.
    </p>
    <input type="tel" placeholder="전화번호를 입력하세요" />
    <button>체험 시작하기</button>
    <p style="font-size: 0.8rem; color: #555;">
      ※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.
    </p>
  </div>
</body>
</html>
