<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intuit Best Friend</title>
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #ffffff);
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #222;
    }
    p {
      font-size: 1.2em;
      color: #444;
      line-height: 1.6;
    }
    input {
      margin-top: 30px;
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>
    힘들고 불안하신가요?<br>
    지금 이 순간, 당신에게 가장 필요한 건<br>
    ‘내면의 강력한 힘’입니다.
  </h1>
  <p>
    Best Friend는 당신 안의 감각을 깨워<br>
    생각보다 강한 내면의 힘을 회복하게 합니다.
  </p>
  <input type="tel" placeholder="전화번호를 입력하세요" />
  <br />
  <button onclick="alert('상담 링크를 곧 보내드릴게요!')">5분 상담 시작하기</button>
</body>
</html>
