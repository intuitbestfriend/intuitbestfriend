<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>재직자 프로그램 신청</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Gowun Dodum', sans-serif;
      background: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .box {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 10px;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #f59e0b;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
    a.home {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: #f59e0b;
      padding: 8px 12px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home">홈으로</a>
  <div class="box">
    <h1>재직자 프로그램 신청</h1>
    <p>워크케어 솔루션은 직장인의 감정 회복과 역량 향상을 돕는 맞춤형 프로그램입니다.<br>
    공무원 포함 모든 재직자가 신청할 수 있으며, 아래 정보를 입력하시면 견적서 상담을 도와드립니다.</p>
    <input type="text" placeholder="회사명 / 기관명"><br>
    <input type="text" placeholder="담당자 이름"><br>
    <input type="text" placeholder="전화번호"><br>
    <button>견적 상담 신청하기</button>
    <p style="margin-top:10px;">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</p>
  </div>
</body>
</html>
