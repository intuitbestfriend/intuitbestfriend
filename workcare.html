<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>워크케어 프로그램</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .hero {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1600891965050-6ec2b438b381?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .content {
      z-index: 1;
      max-width: 800px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    p {
      font-size: 2.8rem;
      line-height: 1.8;
      margin-bottom: 40px;
    }

    input, label {
      display: block;
      margin: 14px auto;
      font-size: 1.8rem;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
    }

    input[type="file"] {
      background-color: #fff;
    }

    button {
      padding: 16px 40px;
      font-size: 1.8rem;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #d97706;
    }

    .home-link {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f59e0b;
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.4rem;
      z-index: 10;
    }

    .note {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #eee;
    }
  </style>
</head>
<body>
  <a href="index.html" class="home-link">홈으로</a>
  <div class="hero">
    <div class="overlay"></div>
    <div class="content">
      <h1>재직자 프로그램 신청</h1>
      <p>워크케어 솔루션은 직장인의 감정 회복과 역량 향상을 돕는 맞춤형 프로그램입니다.<br>
      공무원 포함 모든 재직자가 신청할 수 있으며, 아래 정보를 입력하시면 견적서 상담을 도와드립니다.</p>
      <input type="text" placeholder="회사명 / 기관명" />
      <input type="text" placeholder="담당자 이름" />
      <input type="tel" placeholder="전화번호" />
      <label>재직자 리스트 업로드 (선택)</label>
      <input type="file" />
      <br />
      <button>견적 상담 신청하기</button>
      <div class="note">※ 입력하신 개인정보는 안전하게 보호되며 외부에 노출되지 않습니다.</div>
    </div>
  </div>
</body>
</html>
