<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>워크케어 프로그램</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Gowun Dodum', sans-serif;
      background: url('https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      padding: 0 20px;
    }

    .headline {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .text-block {
      font-size: 1.6rem;
      line-height: 1.8;
      margin-bottom: 30px;
      max-width: 800px;
      animation: fadeInUp 2s ease-in-out forwards;
      opacity: 0;
    }

    .text-block:nth-child(2) { animation-delay: 0.5s; }
    .text-block:nth-child(3) { animation-delay: 1.5s; }
    .text-block:nth-child(4) { animation-delay: 2.5s; }
    .text-block:nth-child(5) { animation-delay: 3.5s; }
    .text-block:nth-child(6) { animation-delay: 4.5s; }
    .text-block:nth-child(7) { animation-delay: 5.5s; }
    .text-block:nth-child(8) { animation-delay: 6.5s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .buttons {
      margin-top: 50px;
    }

    .btn {
      margin: 0 10px;
      padding: 15px 30px;
      background-color: #f59e0b;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #d97706;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <div class="headline">AI 감각회복 마음치료 상담<br>“워크케어 프로그램”</div>

    <div class="text-block">AI 감각회복 상담은<br>조직 내 관계 개선과 팀워크 증진을 돕습니다.</div>
    <div class="text-block">정서적 안정과 집중력 향상으로<br>직무 성과 향상에 기여합니다.</div>
    <div class="text-block">개인의 삶의 만족도 향상은<br>조직 전체의 에너지로 확산됩니다.</div>
    <div class="text-block">워크케어는<br>모든 재직자를 위한 실질적인 힐링 프로그램입니다.</div>
    <div class="text-block">지금, 감정회복과 역량 향상을 위한<br>워크케어 상담을 신청해보세요.</div>

    <div class="buttons">
      <a href="index.html" class="btn">홈으로</a>
    </div>
  </div>
</body>
</html>
